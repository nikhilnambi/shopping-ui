<app-userheader></app-userheader>

<div  *ngIf="errormessage" class="alert alert-danger">
  {{errormessage}} 
</div>
<div  class="add"   *ngIf="errormessage">
<button class="btn btn-primary"><a routerLink="/home">Add To Cart</a></button>
</div>


<div *ngIf="!errormessage" class="container">
    <table id="cart" class="table table-hover table-condensed">
      <thead>
        <tr>
          <th style="width:10%">Product</th>
          <th style="width:10%">Price</th>
          <th style="width:8%">Quantity</th>
          <th style="width:22%" class="text-center">Subtotal</th>
          <th style="width:10%"></th>
        </tr>
      </thead>
      <tbody  *ngFor="let product of cartproducts">
        <tr>
          <td data-th="Product">
            <div class="row">
              <div class="col-sm-2"><img [src]=[product.image]  class="img-responsive" /></div>
              <div class="col-sm-10">
                <h4 class="nomargin">{{product.productname}}</h4>
              </div>
            </div>
          </td>
          <td data-th="Price">{{product.price}}</td>
          <td data-th="Quantity">
            <!-- <input type="number" class="form-control text-center" value="1"> -->
            <span>{{product.cartquantity}}</span>
          </td>
          <td data-th="Subtotal" class="text-center">{{product.price}}</td>
          <td class="actions" data-th="">
            <button class="btn btn-info btn-sm" (click)="refreshcartproduct(product)"><i class="fa fa-refresh"></i></button>
            <button class="btn btn-danger btn-sm" (click)="deletecartproduct(product)"><i class="fa fa-trash-o"></i></button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="visible-xs">
          <td class="text-center"><strong></strong></td>
        </tr>
        <tr>
          <td><a routerLink="/home" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
          <td colspan="2" class="hidden-xs"></td>
          <td class="hidden-xs text-center"><strong></strong></td>
          <td><a routerLink="/address" class="btn btn-success btn-block">Order now <i class="fa fa-angle-right"></i></a></td>
        </tr>
      </tfoot>
    </table>
  </div>
